<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dynamic Sheets - 5e</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/sheet_5e.css'>
</head>
<body>
    <div id="character-sheet">
        <div id="sheet-image-container">
            <img id="sheet-img" src="./img/sheet-5e.jpg">
        </div>
        <div id="fields-container">
            <div id="top-bar-container">
                <div class="top-row-container">
                    <input id="char-name" class="char-top-top" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-class" class="char-top-top" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-level" class="char-top-top" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-race" class="char-top-top" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-subrace" class="char-top-top" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-current-xp" class="char-top-top" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-xp-levelup" class="char-top-top" onchange="updateSheetTopParam(this.id, this.value)">
                </div>
                <div class="top-row-container" class="char-top-mid" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-background" class="char-top-mid" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-alignment" class="char-top-mid" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-religion" class="char-top-mid" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-languages" class="char-top-mid" onchange="updateSheetTopParam(this.id, this.value)">
                </div>
                <div class="top-row-container">
                    <input id="char-size" class="char-top-low" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-gender" class="char-top-low" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-age" class="char-top-low" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-height" class="char-top-low" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-weight" class="char-top-low" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-eyes" class="char-top-low" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-hair" class="char-top-low" onchange="updateSheetTopParam(this.id, this.value)">
                    <input id="char-skin" class="char-top-low" onchange="updateSheetTopParam(this.id, this.value)">
                </div>
            </div>

            <div id="main-block-container">
                <div id="left-statblock">
                    <div id="inspiration-container" class="left-statblock-object">
                        <input id="char-inspiration">
                    </div>
                    <div id="proficiency-mod-container" class="left-statblock-object">
                        <input id="char-proficiency">
                    </div>

                    <div id="strength-block-container" class="left-statblock-object">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/identStore.js"></script>
    <script src="./js/queryParser.js"></script>
    <script src="./js/charData_5e.js"></script>
    <script src='./js/sheet-5e.js'></script>
</body>
</html>
